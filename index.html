<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="score" id="team1">
        <h1>USA</h1>
        <div id="team1-superover" class="balls">
          <div id="ball1"></div>
          <div id="ball2"></div>
          <div id="ball3"></div>
          <div id="ball4"></div>
          <div id="ball5"></div>
          <div id="ball6"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team1">8</span>
          <span>/</span>
          <span id="wickets-team1">10</span>
        </div>
      </div>
      <div class="score" id="team2">
        <h1>PAK</h1>
        <div id="team2-superover" class="balls">
          <div id="ball7"></div>
          <div id="ball8"></div>
          <div id="ball9"></div>
          <div id="ball10"></div>
          <div id="ball11"></div>
          <div id="ball12"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team2">5</span>
          <span>/</span>
          <span id="wickets-team2">10</span>
        </div>
      </div>
    </section>
    <section id="buttons">
      <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
  </body>
</html>
